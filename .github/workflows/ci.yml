name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-readme:
    name: Lint and style
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Lint readme file
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          config: .markdownlint.yml
          globs: '**/*.{md,markdown}'
